<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="idCompte" value="#{depotRetraitMBean.idCompte}"
                                 required="true"/>
                    <f:viewAction action="#{depotRetraitMBean.loadCompte}"/> 
                </f:metadata>
            </ui:define>
            <ui:define name="top">
                Déposer ou retirer un montant
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Id:" for="id" />
                            <h:inputText id="id" value="#{depotRetraitMBean.compte.id}" title="Id" readonly="true"/>
                            <h:outputLabel value="Nom:" for="nom" />
                            <h:inputText id="nom" value="#{depotRetraitMBean.compte.nom}" title="Nom" />
                            <h:outputLabel value="Solde:" for="solde" />
                            <h:inputText id="montant" size="10" value="#{transfertMBean.montant}"
                                         required="true"
                                         converterMessage="Le montant est un nombre entier"
                                         title="Montant" 
                                         />
                            <h:commandButton id="deposer" value="Déposer argent" action="#{depotRetraitMBean.deposer}"/>
                            <h:commandButton id="retirer" value="Rétirer argent" action="#{depotRetraitMBean.retirer}"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
