<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Transfert de l'argent
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id compte source : 
                        <h:inputText id="source" size="3" value="#{transfertMBean.idRetrait}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"
                                     requiredMessage="L'id de compte source est obligatoire"/>
                        <h:message for="source"/>
                          Id compte destination : 
                        <h:inputText id="deposer" size="3" value="#{transfertMBean.idDeposer}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"
                                     requiredMessage="L'id de compte destination est obligatoire"/>
                        <h:message for="deposer"/>
                         Montant à transférer : 
                        <h:inputText id="montant" size="10" value="#{transfertMBean.montant}"
                                     required="true"
                                     converterMessage="Le montant est un nombre entier"
                                  />
                        <h:message for="montant"/>
                       <h:button id="back" value="Revenir au menu" outcome="index"/>
                       
                       <h:messages globalOnly="true" />
                       
                      <h:commandButton id="update" value="Enregistrer" action="#{transfertMBean.update}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
