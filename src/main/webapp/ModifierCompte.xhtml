<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modifierMBean.id}"
                                 required="true"/>
                    <f:viewAction action="#{modifierMBean.loadCompte}"/> 
                </f:metadata>
            </ui:define>
            
            <ui:define name="top">
                Modifier compte
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Id:" for="id" />
                            <h:inputText id="id" value="#{modifierMBean.compte.id}" title="Id" readonly="true" />
                            <h:outputLabel value="Nom:" for="nom" />
                            <h:inputText id="nom" value="#{modifierMBean.compte.nom}" title="Nom" />
                            <h:outputLabel value="Solde:" for="solde" />
                            <h:inputText id="solde" value="#{modifierMBean.compte.solde}" title="Solde" />
                        </h:panelGrid>
                        <h:commandButton id="modifier" value="Enregistrer la modification" action="#{modifierMBean.modifierCompte()}"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
